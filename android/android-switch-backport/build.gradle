buildscript {
	repositories {
//		jcenter()
		jcenter { url "http://maven.aliyun.com/nexus/content/repositories/jcenter"}
	}
	
	dependencies {
     	   classpath 'com.android.tools.build:gradle:2.4.0+'
    	}
}

allprojects {
	repositories {
//		jcenter()
		jcenter { url "http://maven.aliyun.com/nexus/content/repositories/jcenter"}
	}
}

apply plugin: 'com.android.library'

android {
        compileSdkVersion 28

        defaultConfig {
                minSdkVersion 14
                targetSdkVersion 28
                versionCode 1
                versionName "1.0"
        }

//        buildTypes {
//                release {
//                        minifyEnabled true
//                }
//        }

	sourceSets {
		main {
		manifest.srcFile 'AndroidManifest.xml'
            	java.srcDirs = ['src']
            	res.srcDirs = ['res']
		}
	}
}

